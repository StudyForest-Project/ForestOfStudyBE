components:
  schemas:
    # 포커스 정보 응답
    FocusInfoResponse:
      type: object
      properties:
        id:
          type: string
          example: 01KFZ1K63J37VSVNBYC61TJ54V
        title:
          type: string
          example: 연우의 개발공장
        totalPoint:
          type: integer
          example: 310

    # 포커스 세션 생성 응답
    FocusSessionResponse:
      type: object
      properties:
        message:
          type: string
          example: 집중 기록이 저장되었습니다.
        data:
          type: object
          properties:
            id:
              type: string
              example: 01HAAB...
            studyId:
              type: string
              example: 01KFZ1K63J37VSVNBYC61TJ54V
            targetTime:
              type: integer
              example: 3600
            activeTime:
              type: integer
              example: 3500
            pauseUsed:
              type: boolean
              example: false
            earnedPoints:
              type: integer
              example: 35
            createdAt:
              type: string
              format: date-time

    # 공통 에러 응답 (참조용)
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            status:
              type: integer
              example: 400
            code:
              type: string
              example: NOT_FOUND
            message:
              type: string
              example: 스터디를 찾을 수 없습니다.

    # Validation 에러 응답 (참조용)
    ValidationErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: VALIDATION_ERROR
            fields:
              type: object
              additionalProperties:
                type: string
              example:
                targetTime: targetTime은 0보다 큰 숫자여야 합니다.

paths:
  /studies/{studyId}/focus:
    get:
      summary: 집중 페이지 정보 조회
      tags: [Focus]
      security: []
      parameters:
        - in: path
          name: studyId
          required: true
          schema:
            type: string
            pattern: '^[0-9A-Z]{26}$'
          description: 스터디 ID (ULID 형식, 26자)
          example: 01KFZ1K63J37VSVNBYC61TJ54V
      responses:
        200:
          description: 집중 페이지 정보 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FocusInfoResponse'
        400:
          description: 잘못된 ID 형식입니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  status: 400
                  code: BAD_REQUEST
                  message: 잘못된 ID 형식입니다
        404:
          description: 스터디를 찾을 수 없습니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  status: 404
                  code: NOT_FOUND
                  message: 스터디를 찾을 수 없습니다.

  /studies/{studyId}/focus-sessions:
    post:
      summary: 집중 세션 저장
      tags: [Focus]
      security: []
      parameters:
        - in: path
          name: studyId
          required: true
          schema:
            type: string
            pattern: '^[0-9A-Z]{26}$'
          description: 스터디 ID (ULID 형식, 26자)
          example: 01KFZ1K63J37VSVNBYC61TJ54V
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - targetTime
                - activeTime
                - pauseUsed
              properties:
                targetTime:
                  type: integer
                  example: 3600
                  description: 목표 시간 (초)
                activeTime:
                  type: integer
                  example: 3500
                  description: 실제 집중 시간 (초)
                pauseUsed:
                  type: boolean
                  example: false
                  description: 일시정지 사용 여부
      responses:
        201:
          description: 집중 세션 저장 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FocusSessionResponse'
        400:
          description: 유효성 검사 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
              examples:
                invalidId:
                  summary: 잘못된 ID 형식
                  value:
                    error:
                      code: VALIDATION_ERROR
                      fields:
                        id: 잘못된 ID 형식입니다
                invalidBody:
                  summary: 잘못된 요청 데이터
                  value:
                    error:
                      code: VALIDATION_ERROR
                      fields:
                        targetTime: targetTime은 0보다 큰 숫자여야 합니다.
                        pauseUsed: pauseUsed는 true/false 중 하나여야 합니다.
